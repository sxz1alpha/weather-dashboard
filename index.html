<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <style src="./assets/style.css"></style>
    <title>Weather Dashboard</title>
</head>
<body class="bg-dark">
    <header class="row justify-content-center bg-info text-warning"><h1 class="align-self-center">Weather Dashboard</h1></header>
    <main class="row col-12 h-100 mt-4">
       <div class="col col-12 col-lg-4 container h-100">
            <form class="col col-10 col-lg-12 container">
                <h4 class="text-warning">Search for a City:</h4>
                <input id="search-input" class="col col-10 col-lg-12 mb-1 rounded" >
                <button id="search"class="col col-10 col-lg-12 btn btn-warning mt-2"><h4>Search <i class="fas fa-search"></i></h4></button>
            </form>
            <div class="col col-10 col-lg-12 favorites container bg-warning mt-2 p-1 h-100 rounded border border-info">
                <!-- favorite cities are appended here -->
            </div>
        </div>
        <div class="col col-10 col-lg-7 container w-75 p-3 h-80">
            <div class="row bg-warning rounded border border-info justify-content-center">
                <!-- current day and city info here  -->
                <div class="col col-10 col-md-5 bg-info m-2 rounded">
                    <h3 class="ml-3 p-2 " id="city-append">City:&nbsp;<span></span></h3>
                    <h5 class="ml-3 p-2 " id="date">Date:&nbsp;<span></span></h5>
                    <h5 class="ml-3 p-2 " id="temp">Tempurature:&nbsp;<span></span></h5>
                    <h5 class="ml-3 p-2 " id="wind">Wind:&nbsp;<span></span></h5>
                    <h5 class="ml-3 p-2 " id="uv">UV Index:&nbsp;<span></span></h5>
                    <h5 class="ml-3 p-2 " id="hum">Humidity:&nbsp;<span></span></h5>
                </div>
                <!-- weather icon for current day is appended here  -->
                <div class="col col-10 col-md-5 bg-info m-2 rounded ">
                    <div class="row col-12 m-2 flex">
                        <h3  id="weather-description"></h3>
                    </div>
                    <div id="weather-icon"></div>
                    
                </div>   
            </div>
            <div class="row forecast bg-warning mt-3 rounded border border-info justify-content-center flex mb-5">
                <div class="row col-12 m-2 flex">
                <h4>Five Day Forecast:</h4>
                </div>
                
                <div class="col col-10 col-md-2 bg-info rounded m-2">
                   <h5><spand id="fivedate0"></spand>&nbsp<span id="weather-icon0"></span></h5>
                   <h5 id="fiveicon0"></h5>
                   <h5 id="fivetemp0">Temp:&nbsp<span></span></h5>
                   <h5 id="fivewind0">Wind:&nbsp<span></span></h5>
                   <h5 id="fivehum0">Humidity:&nbsp<span></span></h5>
                </div>
                <div class="col col-10 col-md-2 bg-info rounded m-2">
                    
                    <h5><spand id="fivedate1"></spand>&nbsp<span id="weather-icon1"></span></h5>
                    <h5 id="fiveicon1"></h5>
                    <h5 id="fivetemp1">Temp:&nbsp<span></span></h5>
                    <h5 id="fivewind1">Wind:&nbsp<span></span></h5>
                    <h5 id="fivehum1">Humidity:&nbsp<span></span></h5>
                </div>
                <div class="col col-10 col-md-2 bg-info rounded m-2">
                    
                    <h5><spand id="fivedate2"></spand>&nbsp<span id="weather-icon2"></span></h5>
                    <h5 id="fiveicon2"></h5>
                    <h5 id="fivetemp2">Temp:&nbsp<span></span></h5>
                    <h5 id="fivewind2">Wind:&nbsp<span></span></h5>
                    <h5 id="fivehum2">Humidity:&nbsp<span></span></h5>
                </div>
                <div class="col col-10 col-md-2 bg-info rounded m-2">
                   
                    <h5><spand id="fivedate3"></spand>&nbsp<span id="weather-icon3"></span></h5>
                    <h5 id="fiveicon3"></h5>
                    <h5 id="fivetemp3">Temp:&nbsp<span></span></h5>
                    <h5 id="fivewind3">Wind:&nbsp<span></span></h5>
                    <h5 id="fivehum3">Humidity:&nbsp<span></span></h5>
                </div>
                <div class="col col-10 col-md-2 bg-info rounded m-2">
                   
                    <h5><spand id="fivedate4"></spand>&nbsp<span id="weather-icon4"></span></h5>
                   <h5 id="fiveicon4"></h5>
                   <h5 id="fivetemp4">Temp:&nbsp<span></span></h5>
                   <h5 id="fivewind4">Wind:&nbsp<span></span></h5>
                   <h5 id="fivehum4">Humidity:&nbsp<span></span></h5>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="fixed-bottom bg-info">
        <h4 class="text-warning"><span>&#169;Uinta Crypto Inc.</span></h4>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
